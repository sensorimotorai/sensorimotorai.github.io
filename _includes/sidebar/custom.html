<!-- Dynamic post list: each post shows with exact date [YYYY/Mon/DD] -->
<ul class="timeline-list">
  {% assign posts = site.posts %}
  {% for post in posts %}
    {% assign date_str = post.date | date: "%Y/%b/%d" %}
    {% assign label = post.timeline_title | default: post.title %}
    <li>
      <a href="{{ post.url | relative_url }}">
        <span class="t-month">[{{ date_str }}]</span> - <span class="t-title">{{ label }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
